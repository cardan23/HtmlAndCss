<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tag to apply style to the document -->
    <style>
        em {
            color: red;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- This tag is to show some text on web page -->
    <p>This is a paragraph</p>

    <!-- emphasized text -->
    <em>This is an emphasize text</em>

    <!-- this tag produces a line "break" in text (carriage-return). -->
    <br/>
    <br/>

    <!-- strong, bold text  -->
    <strong>this is a strong <em>text</em></strong>
    <br/>
    <br/>

    <!-- bold tex (deprecated) -->
    <b>this is a strong text</b>
    <br/>
    <br/>

    <!-- heading, we have 6 different heads -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- heading hierachy example-->
    <h1>Main head</h1>
    <h2>HTML</h2>
    <p>html tutorial</p>
    <h3>Code</h3>
    <h3>Exercise</h3>
    <h2>CSS</h2>
    <p>css tutorial</p>
    <h3>Code</h3>
    <h3>Exercise</h3>

</body>
</html>
