<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video And Audio</title>
</head>
<body>
    <style>
        video {
            width: 400px;
        }
    </style>
    <video autoplay loop controls src="video/running.mp4">Running video</video>
    <audio autoplay loop controls src="audio/trumpet.wav">Trumpet</audio>
</body>
</html>
