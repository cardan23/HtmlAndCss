<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="02_content_images.css">
    <title>Document</title>
</head>
<body>
    <!--If the images takes a time or not download the image "alt" text will be visible-->
    <img class="meal" src="Images/meal.jpg" alt="A bowl of salmon and curry">

    <!-- is a good practice set as an empty string "alt" attribute in case we should not show some message instead the image -->
    <img src="Images/line.jpg" alt="">
    <img src="Images/line2.jpg" alt="">

    <!-- if do not decorate with alt image the name of the image file or broken image will be visible -->
    <img src="Images/line2.jpg" >
</body>
</html>
