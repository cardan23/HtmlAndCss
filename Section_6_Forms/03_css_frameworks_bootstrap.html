<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link of bootstrap resources css framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="03_css_frameworks.css">
    <title>Document</title>
</head>

<body>
    <!-- There are a lot of CSS Frameworks like below:
        Bootstrap
        Foundation
        Semantic UI
        UI Kit
        Materialize
        Miligram
        Tailwind CSS
        etc... -->


    <!-- On this example we will use bootstrap framework to see how it works -->


    <!-- this can be heavy due to bootstrap has 35 kb, so a lot of people sont like to have all resources available and prefer to have their own styles to aovid 
    have more than they need on web pages and help the performance -->
    <form class="w-50">
        <div class="mb-3">
            <!-- label elements are inline elements -->
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" type="email">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
        <button class="btn btn-secondary" type="reset">Clear</button>
    </form>
</body>

</html>
