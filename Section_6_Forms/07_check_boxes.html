<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link of miligram resources css framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="07_check_boxes.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <input type="checkbox" id="front-end">
            <label class="label-inline" for="front-end">Front-end</label>
        </div>
        <div>
            <input type="checkbox" id="back-end" disabled>
            <label class="label-inline" for="back-end">Back-end</label>
        </div>
    </form>
</body>
