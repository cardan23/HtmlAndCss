<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link of miligram resources css framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <!-- checked attribute will check the input by default -->
            <!-- disabled attributewill disabled the radio button -->
            <input type="radio" name="membership" id="silver" checked>
            <label class="label-inline" for="silver">Silver</label>
        </div>
        <div>
            <input type="radio" name="membership" id="gold">
            <label class="label-inline" for="gold">Gold</label>
        </div>
    </form>
</body>
</html>
