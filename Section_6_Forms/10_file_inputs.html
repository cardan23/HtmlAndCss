<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link of miligram resources css framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <title>file inputs</title>
</head>
<body>
    <form>
        <!-- "multiple" attribute will let you select multiple files -->
        <!-- "accept" attribute is to accept only specified file formats -->
        <!-- accept="image/*" - accept any image file
        accept="video/*" - accept any video file
        accept="audio/*" - accept any audio file -->
        <input type="file" id="file" accept=".jpg">
    </form>
</body>
</html>
