<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Normalizing_css.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"> -->
    <script src="https://kit.fontawesome.com/49cf58abfe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="15_doing_exercise.css">
    <title>Doing Exercise</title>
</head>

<body>
    <div class="main-container">
        <h1>Please sign in</h1>
        <div class="sign-in-form">
            <form action="" method="POST">
                <div class="input-field">
                    <input type="email" name="email" id="email" placeholder="Email address" autofocus>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="input-field center-fields">
                    <input type="checkbox" name="remember" id="remember" value="false">
                    <label class="remember" for="remember">Remember me</label>
                </div>
                <div class="input-field">
                    <button class="submit-button" type="submit">Sign in</button>
                </div>
            </form>
            <p class="muted">Copyright &copy; 2024</p>
        </div>
    </div>
</body>

</html>
